<div data-block_type="CR-X-NL" id="scc9e-ch18-p098"><p><span data-block_type="CR-X-NL-N-ri">18.5 Density curves.</span> Which of the following is true of density curves?</p></div>
<ol data-block_type="lower-alpha" id="scc9e-ch18-list-006">
<li><div data-block_type="CR-X-NL-lvl2" id="scc9e-ch18-p099"><p><span data-block_type="maker">(a)</span> Areas under a density curve determine probabilities of outcomes.</p></div></li>
<li><div data-block_type="CR-X-NL-lvl2" id="scc9e-ch18-p0100"><p><span data-block_type="maker">(b)</span> The total area under a density curve is 1.</p></div></li>
<li><div data-block_type="CR-X-NL-lvl2" id="scc9e-ch18-p0101"><p><span data-block_type="maker">(c)</span> The Normal curve is a density curve.</p></div></li>
<li><div data-block_type="CR-X-NL-lvl2" id="scc9e-ch18-p0102"><p><span data-block_type="maker">(d)</span> All of the above are true.</p></div></li>
