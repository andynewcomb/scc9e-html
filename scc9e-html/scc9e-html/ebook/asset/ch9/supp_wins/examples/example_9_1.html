<div data-block_type="EXP-T" id="scc9e-ch09-p-11"><p><span data-block_type="EXP-N-ri">EXAMPLE 1</span> Snow! Snow! Snow!</p></div>
<div data-block_type="EXP-first" id="scc9e-ch09-p-12"><p>Crested Butte attracts skiers by advertising that it has the highest <span data-type="termref" data-term="average">average</span> snowfall of any ski town in Colorado. That&#8217;s true. But skiers want snow on the ski slopes, not in the town&#8212;and many other Colorado resorts get more snow on the slopes.</p></div>
