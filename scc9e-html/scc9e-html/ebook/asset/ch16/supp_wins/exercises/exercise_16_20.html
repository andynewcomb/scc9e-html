<div data-block_type="CR-X-NL" id="scc9e-ch16-p0348"><p><span data-block_type="CR-X-NL-N-ri">16.20 Good golfers.</span> In 2007, Tiger Woods won $10,867,052 on the Professional Golfers Association tour. The leading money winner in 1946 was Ben Hogan, at $42,566. Jack Nicklaus, the leader in 1972, won $320,542 that year. How do these amounts compare in real terms?</p></div>
