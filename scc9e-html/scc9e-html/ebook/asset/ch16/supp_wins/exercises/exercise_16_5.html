<div data-block_type="CR-X-NL" id="scc9e-ch16-p0303"><p><span data-block_type="CR-X-NL-N-ri">16.5 Fixed market baskets.</span> An index number that describes the total cost of a collection of goods and services</p></div>
<ol data-block_type="lower-alpha" id="scc9e-ch16-list-005">
<li><div data-block_type="CR-X-NL-lvl2" id="scc9e-ch16-p0304"><p><span data-block_type="maker">(a)</span> is called an inflation factor.</p></div></li>
<li><div data-block_type="CR-X-NL-lvl2" id="scc9e-ch16-p0305"><p><span data-block_type="maker">(b)</span> is called a <span data-type="termref" data-term="fixed market basket price index">fixed market basket price index</span>.</p></div></li>
<li><div data-block_type="CR-X-NL-lvl2" id="scc9e-ch16-p0306"><p><span data-block_type="maker">(c)</span> must be larger than 100.</p></div></li>
<li><div data-block_type="CR-X-NL-lvl2" id="scc9e-ch16-p0307"><p><span data-block_type="maker">(d)</span> All of the above are correct.</p></div></li>
