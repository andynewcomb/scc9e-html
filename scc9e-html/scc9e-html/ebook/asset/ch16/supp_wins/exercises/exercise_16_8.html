<div data-block_type="CR-X-NL" id="scc9e-ch16-p0320"><p><span data-block_type="CR-X-NL-N-ri">16.8 The price of gasoline.</span> The yearly <span data-type="termref" data-term="average">average</span> price of unleaded regular gasoline has fluctuated as follows:</p></div>
