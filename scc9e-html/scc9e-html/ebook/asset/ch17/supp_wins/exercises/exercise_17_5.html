<h3>Question
			    <span data-type="number">17.5 </span><span data-type="title"></span>
</h3>
<div data-block_type="CR-X-NL" id="scc9e-ch17-p0128"><p><span data-block_type="CR-X-NL-N-ri">17.5 Probability.</span> Which of the following is true of probability?</p></div>
<ol data-block_type="lower-alpha" id="scc9e-ch17-list-07">
<li><div data-block_type="CR-X-NL-lvl2" id="scc9e-ch17-p0129"><p><span data-block_type="maker">(a)</span> It is a number between 0 and 1.</p></div></li>
<li><div data-block_type="CR-X-NL-lvl2" id="scc9e-ch17-p0130"><p><span data-block_type="maker">(b)</span> A probability of 0 means the outcome never occurs.</p></div></li>
<li><div data-block_type="CR-X-NL-lvl2" id="scc9e-ch17-p0131"><p><span data-block_type="maker">(c)</span> A probability of 1 means the outcome always occurs.</p></div></li>
<li><div data-block_type="CR-X-NL-lvl2" id="scc9e-ch17-p0132"><p><span data-block_type="maker">(d)</span> All of the above are true.</p></div></li>
</ol>
