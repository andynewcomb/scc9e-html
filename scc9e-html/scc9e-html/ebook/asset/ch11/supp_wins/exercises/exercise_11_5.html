<h3>Question
			    <span data-type="number">11.5 </span><span data-type="title"></span>
</h3>
<div data-block_type="CR-X-NL" id="scc9e-ch11-p-0112"><p><span data-block_type="CR-X-NL-N-ri">11.5 Stemplots.</span> An advantage of a <span data-type="termref" data-term="stemplot">stemplot</span> over a histogram is</p></div>
<ol data-block_type="lower-alpha" id="scc9e-ch11-list-008">
<li><div data-block_type="CR-X-NL-lvl2" id="scc9e-ch11-p-0113"><p><span data-block_type="maker">(a)</span> they are good for really large data sets.</p></div></li>
<li><div data-block_type="CR-X-NL-lvl2" id="scc9e-ch11-p-0114"><p><span data-block_type="maker">(b)</span> they are horizontal.</p></div></li>
<li><div data-block_type="CR-X-NL-lvl2" id="scc9e-ch11-p-0115"><p><span data-block_type="maker">(c)</span> one can recover the actual observations from the display.</p></div></li>
<li><div data-block_type="CR-X-NL-lvl2" id="scc9e-ch11-p-0116"><p><span data-block_type="maker">(d)</span> the classes are chosen for you.</p></div></li>
</ol>
